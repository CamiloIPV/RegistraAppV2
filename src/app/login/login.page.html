<ion-header>
  <ion-toolbar class="header">
    <ion-title class="texto" > RegistrAPP </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <br />
        <br />
        <br />
        <br />
        <br />
      </ion-col>
    
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <img alt="Logo Duoc" src="./assets/img/Logo.png" />
      </ion-col>
      <ion-col size="1"></ion-col>

      <ion-col size="1"></ion-col>
      <ion-col size="10" >
        <ion-input  class="texto" label="Ingresar Usuario:" placeholder="" [(ngModel)]="userLoginModal.username" maxlength="{{12}}"></ion-input>
      

        <ion-input class="texto" label="Ingresar Contraseña:" type="password" value="" [(ngModel)]="userLoginModal.password" maxlength="{{12}}"></ion-input>
        <ion-button class="boton" expand="block" (click)="userLogin(userLoginModal)">Iniciar Sesión</ion-button>

        <ion-button class="boton"  expand="block">Recuperar Contraseña</ion-button>
        
      </ion-col>
      <ion-col size="1"></ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
