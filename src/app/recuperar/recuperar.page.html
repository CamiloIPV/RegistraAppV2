<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  Bienvenido {{ userInfoReceived?.name }}
</ion-content>

<ion-content>
  <ion-input class="" label="Ingresar usuario" placeholder="" [(ngModel)]="userLoginModal.username"></ion-input>
  <ion-button class="" expand="block" id="present-alert" (click)="recupPass(userLoginModal)">Recuperar Contraseña</ion-button>
  <ion-alert
  trigger="present-alert"
  header="CONTRASEÑA"
  message="Su contraseña es: {{ userInfoReceived?.password }}"  ></ion-alert>
</ion-content>
