<ion-header>
  <ion-toolbar class="header">
    <ion-title class="texto1" > Recuperar </ion-title>
    
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="ion-content">

  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <br />
        <br />
        <br />

      </ion-col>
      <!--Mensaje de bienvenidad-->
      <ion-col size="2"></ion-col>
      <ion-col  size="8" class="texto1">
        Bienvenido {{ userInfoReceived?.name }}
      </ion-col>
      <ion-col size="2"></ion-col>

    <!--separador -->
      <ion-col size="12">
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
      </ion-col>
      <!--Bloque de texto -->
      <ion-col size="2"></ion-col>
      <ion-col  size="8" class="texto2">
       
          <ion-input class="texto2" label="Ingresar usuario" placeholder="" [(ngModel)]="userLoginModal.username"></ion-input>

      </ion-col>
      <ion-col size="2"></ion-col>

      <!--Boton -->
      <ion-col size="2"></ion-col>
      <ion-col  size="8">
        <ion-button class="" expand="block" id="present-alert" (click)="recupPass(userLoginModal)">Recuperar Contraseña</ion-button>
          <ion-alert
          trigger="present-alert"
          header="CONTRASEÑA"
          message="Su contraseña es: {{ userInfoReceived?.password }}">
        </ion-alert>
        <ion-item>
          <ion-button (click)="volverLogin()" class="boton">Volver al Login</ion-button>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
   
 
  

      <!--separador -->
      <ion-col size="12">
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
      </ion-col>
  
    </ion-row>
  
  </ion-grid>


</ion-content>
